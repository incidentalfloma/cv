about_content: | 
  - Assistant Professor in the [Dept of Radiology and Nuclear Medicine](https://www.medschool.umaryland.edu/profiles/doo-florence-xini/)
  - Faculty at the [University of Maryland-Institute for Health Computing (UM-IHC)](https://www.ihc.umd.edu/)
  - Director of Innovation at the [University of Maryland Medical Intelligent Imaging (UM2ii) Center](https://www.medschool.umaryland.edu/um2ii/)

  As a physician innovator, my current research interests include translating technologies into clinical patient benefit, with a focus on sustainable AI and global health/climate change impacts.

